# Pre-commit hooks for Voice Runner
# Runs quality checks before each commit
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=5000']  # 5MB limit for audio files
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: '^\..*$'

  # Python linting and formatting (backend)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/.*\.py$
      # Formatter
      - id: ruff-format
        files: ^backend/.*\.py$

  # Python security checks (Bandit)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'bandit.yaml']
        files: ^backend/.*\.py$

  # JavaScript/Frontend linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0
    hooks:
      - id: eslint
        files: ^js/.*\.js$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@8.56.0

  # Local hooks for custom checks
  - repo: local
    hooks:
      # Quick SonarQube scan on changed files only
      - id: sonarqube-incremental
        name: SonarQube Quick Scan
        entry: scripts/pre-commit-sonar.sh
        language: script
        pass_filenames: false
        stages: [pre-commit]
        verbose: true
        # Only run if JavaScript or Python files changed
        files: '\.(js|py)$'

      # Dockerfile linting
      - id: dockerfile-lint
        name: Dockerfile Linting
        entry: bash -c 'if command -v hadolint &> /dev/null; then hadolint backend/Dockerfile; else echo "hadolint not installed, skipping"; fi'
        language: system
        files: Dockerfile$
        pass_filenames: false
