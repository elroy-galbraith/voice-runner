# Bandit security scanner configuration
# Focuses on high-severity issues to keep pre-commit fast

# Exclude test files and migrations
exclude_dirs:
  - /tests/
  - /test/
  - /__pycache__/
  - /venv/
  - /.venv/

# Only show medium and high severity issues
skips:
  - B101  # assert_used - common in tests
  - B601  # paramiko_calls - not applicable

# Test for common security issues
tests:
  - B201  # flask_debug_true
  - B301  # pickle usage
  - B302  # marshal usage
  - B303  # md5 usage
  - B304  # insecure ciphers
  - B305  # insecure cipher modes
  - B306  # insecure mktemp usage
  - B307  # eval usage
  - B308  # mark_safe usage
  - B309  # httpsconnection usage
  - B310  # urllib_urlopen
  - B311  # random usage
  - B312  # telnetlib usage
  - B313  # xml_bad_cElementTree
  - B314  # xml_bad_ElementTree
  - B315  # xml_bad_expatreader
  - B316  # xml_bad_expatbuilder
  - B317  # xml_bad_sax
  - B318  # xml_bad_minidom
  - B319  # xml_bad_pulldom
  - B320  # xml_bad_etree
  - B321  # ftplib
  - B323  # unverified_context
  - B324  # hashlib
  - B501  # request_with_no_cert_validation
  - B502  # ssl_with_bad_version
