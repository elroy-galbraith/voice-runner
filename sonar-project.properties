# SonarQube Project Configuration for Voice Runner
# ================================================

# Project identification
sonar.projectKey=voice-runner
sonar.projectName=Voice Runner
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=js,backend
sonar.tests=tests

# Exclusions - files not to analyze
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**,sw.js

# Test file patterns (if you add tests later)
sonar.test.inclusions=**/*test.js,**/*spec.js,**/test_*.py

# Language-specific settings
# JavaScript/Web Frontend
sonar.javascript.file.suffixes=.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Python Backend
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml

# Code coverage exclusions (if needed)
sonar.coverage.exclusions=**/tests/**,**/*test.js,**/test_*.py

# Security hotspot categories to focus on
# (OWASP Top 10, injection, XSS, etc.)
sonar.security.hotspots.enabled=true

# Duplication detection
sonar.cpd.exclusions=**/tests/**

# Quality profiles (can be customized in SonarQube UI)
# Default profiles will be used initially

# SCM settings
sonar.scm.provider=git
sonar.scm.exclusions.disabled=false

# New Code definition
# This is KEY for your phased approach - only enforce on new code
# Options: previous_version, number_of_days, specific_analysis, reference_branch
sonar.newCode.referenceBranch=main
